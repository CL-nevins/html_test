<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-image</title>
    <link rel="stylesheet" href="./src/style/common.css" />
    <style>
      .container {
        background-color: aquamarine;
        width: 950px;
        height: 200px;
        display: flex;
        gap: 16px;
      }
      .container:last-of-type {
        margin: 32px 0;
      }
      .flex-img {
        flex-basis: 30%;
        overflow: hidden;
        /* min-width: 0; */
        /* overflow: scroll; */
        object-fit: cover;
      }
      .flex-item {
        flex: 0 1 30%;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <p><a href="../../index.html">&lt;回首页</a></p>
    <p>flex image</p>
    <p>图片作为 flex-item ，不设置 overflow:hidden 时，不能 shrink</p>
    <div class="container">
      <img class="flex-img" src="../../assets/pic_small.png" />
      <img class="flex-img" src="../../assets/pic_small.png" />
      <img class="flex-img" src="../../assets/pic_small.png" />
    </div>
    <div class="container">
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
    </div>
  </body>
</html>

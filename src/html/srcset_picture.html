<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应式图片</title>
    <link rel="stylesheet" href="./src/style/common.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
      .banner-image {
        /* width: 200px; */
        width: 100%;
        aspect-ratio: 2/1;
      }
    </style>
  </head>
  <body>
    <p><a href="../../index.html">&lt;回首页</a></p>
    <p>使用 picture 元素来实现响应式图片</p>
    <div class="container">
      <picture>
        <source
          media="(max-width: 400px)"
          srcset="../../assets/pic_small.png"
        />
        <source
          media="(min-width: 1200px)"
          srcset="../../assets/pic_large.png"
        />
        <img
          src="../../assets/pic_medium.jpg"
          alt="image"
          class="banner-image"
        />
      </picture>
    </div>
  </body>
</html>
